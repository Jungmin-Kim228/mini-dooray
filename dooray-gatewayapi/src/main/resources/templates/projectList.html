<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트</title>
</head>
<body>
<h1>프로젝트 리스트</h1>
<a th:href="@{'/'}" th:text="홈으로"></a> <hr/>
<a th:href="@{'/projectRegister'}">프로젝트 추가</a><br/>
<table>
    <tr>
        <th>이름</th>
        <th>관리자</th>
        <th>상태</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.adminId}"></td>
        <td th:text="${project.projectStatus}"></td>
    </tr>
</table>
</body>
</html>
