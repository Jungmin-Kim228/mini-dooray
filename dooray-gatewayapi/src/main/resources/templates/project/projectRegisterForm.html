<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 생성</title>
</head>
<body>
<h1>프로젝트 생성</h1>
<hr/>
<form action="/projectRegister" method="post">
    프로젝트 이름: <input type="text" name="projectName"/><br/>
    <input type="hidden" name="adminId" th:value="${userName}"/>
    <input type="hidden" name="projectStatus" value="활성"/>
    <input type="submit" value="생성"/>
</form>
</body>
</html>
