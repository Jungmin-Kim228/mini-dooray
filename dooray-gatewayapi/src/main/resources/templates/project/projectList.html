<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트</title>
</head>
<body>
<h1>프로젝트 리스트</h1>
<a th:href="@{'/project/register'}">프로젝트 추가</a>
<a th:href="@{'/'}" th:text="홈으로"></a> <hr/>

<table th:border="1">
    <tr>
        <th>이름</th>
        <th>관리자</th>
        <th>상태</th>
        <th>상세보기</th>
<!--        <th>편집</th>-->
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.adminId}"></td>
        <td th:text="${project.projectStatus}"></td>
        <td>
            <a th:href="@{/project/detail/{projectNo}(projectNo = ${project.projectNo})}"><button>상세</button></a>
        </td>
<!--        <td>-->
<!--            <a th:href="@{/project/modify/{projectNo}(projectNo = ${project.projectNo})}"><button>수정</button></a>-->
<!--            <a th:href="@{/project/delete/{projectNo}(projectNo = ${project.projectNo})}"><button>삭제</button></a>-->
<!--        </td>-->
    </tr>
</table>
</body>
</html>
